[project]
name = "datadex"
version = "1.0.0"
authors = [{ name = "David Gasquez" }]
dependencies = [
    "dagster>=1.9.3",
    "dagster-duckdb>=0.25.3",
    "dagster-duckdb-polars>=0.25.3",
    "datasets>=3.1.0",
    "duckdb>=1.1.3",
    "httpx>=0.27.2",
    "huggingface-hub>=0.26.2",
    "polars>=1.15.0",
]

requires-python = ">=3.11, <=3.13"
readme = "README.md"
license = { text = "MIT" }

[project.urls]
Homepage = "https://datadex.datonic.io/"
Changelog = "https://github.com/datonic/datadex/commits/main/"
Issues = "https://github.com/datonic/datadex/issues"
CI = "https://github.com/datonic/datadex/actions"

[tool.dagster]
module_name = "datadex.definitions"
code_location_name = "datadex"

[dependency-groups]
dev = ["dagster-webserver>=1.9.3", "ipykernel>=6.29.5"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["datadex/**/*.py", "dbt/**/*"]

[tool.hatch.build.targets.wheel]
packages = ["datadex"]
